<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
	<nav th:replace="header :: navigation"></nav>
	<div class="container">
		<p>
			<a href="/registration" th:href="@{/registration}">Add
				employee</a>
		</p>
		<div th:if="${employees != null && !employees.isEmpty()}">

			<table class="table table-hover">
				<thead>
					<th>First name</th>
					<th>Last name</th>
					<th>Emergencies resolved</th>
					<th>Action</th>
				</thead>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.resolvedEmergencies.size()}"></td>
					<td><a class="btn btn-danger"
						th:href="@{'/admin/deleteEmployee/'+${employee.id}}">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
