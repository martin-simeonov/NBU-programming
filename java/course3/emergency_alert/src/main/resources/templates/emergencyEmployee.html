<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
	<nav th:replace="header :: navigation"></nav>
	<div class="container">
		<div th:if="${emergencies != null && !emergencies.isEmpty()}">
			<table class="table table-hover">
				<thead>
					<th>Address</th>
					<th>Description</th>
					<th>Time</th>
					<th></th>
				</thead>
				<tr th:each="emergency : ${emergencies}">
					<td th:text="${emergency.address}"></td>
					<td th:text="${emergency.description}"></td>
					<td
						th:text="${#dates.format(emergency.incomeTime, 'dd-MM-yyyy HH:mm:SS')}"></td>
					<td><a class="btn btn-outline-success"
						th:href="@{'/resolveEmergency/'+${emergency.id}}">Mark
							resolved</a></td>
				</tr>
			</table>
		</div>
		<div th:if="${emergencies == null || emergencies.isEmpty()}">
			<h3>No emergencies</h3>
		</div>
	</div>
</body>
</html>
