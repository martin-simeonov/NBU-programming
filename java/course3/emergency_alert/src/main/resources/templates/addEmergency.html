<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
	<nav th:replace="header :: navigation"></nav>
	<div class="container">
		<div class="col-6">
			<form action="#" th:action="@{/addEmergency}"
				th:object="${emergency}" method="post">
				<div class="form-group"
					th:classappend="${#fields.hasErrors('address')}? 'has-error':''">
					<label for="address" class="control-label">Address</label> <input
						id="address" class="form-control" th:field="*{address}" />
					<p class="error-message"
						th:each="error: ${#fields.errors('address')}" th:text="${error}">Validation
						error</p>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
					<label for="description" class="control-label">Description</label> 
					<textarea id="description" class="form-control" th:field="*{description}"></textarea>
					<p class="error-message"
						th:each="error : ${#fields.errors('description')}" th:text="${error}">Validation
						error</p>
				</div>
				<button type="submit" class="btn btn-primary">Alert</button>
			</form>
		</div>
	</div>
</body>
</html>
